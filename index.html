<!DOCTYPE html>
<html>
    <head>
        <title>Pasenger Counter App</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>People Entered:</h1>
        <h2 id="number">0</h2>
        <button onclick="increment()" class="button-in">INCREMENT</button> <br>
        <button onclick="decrement()" class="button-de">DECREMENT</button> <br>
        
        <button onclick="save()" class="button-sa">SAVE</button>
        <p id ="save-el">Previous Entries:</p>
        <p id="total-el">No. of Passengers:0</p>
        <script src="index.js"></script>
    </body>
</html>
